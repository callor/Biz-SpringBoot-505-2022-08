# DBMS setup
# Data Source 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=!Korea8080
spring.datasource.url=jdbc:mysql://localhost:3306/bootDB

# Use Option
# create : Create after Table Deletion Caution!!!
# creat-drop : Create Table and
#       Delete When exiting Project Caution!!!
# none
# update : Alter table, 단 Create 이후에 사용가능
# validate : Error occurred after inspection
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.prefix=classpath:html/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.template-resolver-order=0
spring.thymeleaf.cache=false

# css, js, image 등을 공개할 디렉토리 선언
spring.web.resources.static-locations=classpath:static/
spring.mvc.static-path-pattern=/static/**
spring.web.resources.add-mappings=true


# resource/log/logback-local.xml 파일을 설정파일로 지정하기
logging.config=classpath:log/logback-local.xml